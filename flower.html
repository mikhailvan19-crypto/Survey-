<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rose Bouquet</title>
  <link rel="stylesheet" href="flower.css" />
</head>
<body>
  <!-- Night sky -->
  <div class="moon"></div>
  <div class="star" style="top:70px;left:90px"></div>
  <div class="star" style="top:110px;left:230px"></div>
  <div class="star" style="top:95px;left:460px"></div>
  <div class="star" style="top:150px;left:620px"></div>

  <!-- Bouquet -->
  <div class="bouquet">
    <!-- UPPER FOLDS -->
    <div class="folds">
      <span class="fold" style="transform:translateX(-50%) rotate(-32deg) scale(1.04)"></span>
      <span class="fold" style="transform:translateX(-50%) rotate(-20deg)"></span>
      <span class="fold" style="transform:translateX(-50%) rotate(-10deg)"></span>
      <span class="fold" style="transform:translateX(-50%) rotate(0deg) scale(1.06)"></span>
      <span class="fold" style="transform:translateX(-50%) rotate(10deg)"></span>
      <span class="fold" style="transform:translateX(-50%) rotate(20deg)"></span>
      <span class="fold" style="transform:translateX(-50%) rotate(32deg) scale(1.04)"></span>
    </div>

    <!-- LOWER WRAP -->
    <div class="wrap-base"></div>
    <div class="wrap-base side left"></div>
    <div class="wrap-base side right"></div>

    <!-- Stems + Roses -->
    <div class="stem" style="left:35%; transform:rotate(-16deg)"><div class="flower"><i></i></div></div>
    <div class="stem" style="left:43%; transform:rotate(-8deg)"><div class="flower"><i></i></div></div>
    <div class="stem" style="left:50%; transform:rotate(0deg)"><div class="flower"><i></i></div></div>
    <div class="stem" style="left:57%; transform:rotate(6deg)"><div class="flower"><i></i></div></div>
    <div class="stem" style="left:64%; transform:rotate(14deg)"><div class="flower"><i></i></div></div>
    <div class="stem short" style="left:46%; transform:rotate(-4deg)"><div class="flower small"><i></i></div></div>
    <div class="stem short" style="left:58%; transform:rotate(6deg)"><div class="flower small"><i></i></div></div>

    <!-- Green filler stems between roses -->
    <div class="green-stem" style="left:39%; transform:rotate(-12deg);">
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div>
    </div>

    <div class="green-stem" style="left:47%; transform:rotate(-4deg);">
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div>
    </div>

    <div class="green-stem" style="left:54%; transform:rotate(6deg);">
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div>
    </div>

    <div class="green-stem" style="left:61%; transform:rotate(10deg);">
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div>
    </div>

    <!-- Extended greenery -->
    <div class="extended-stem" style="left:36%; transform:rotate(-35deg) scaleX(1.3);">
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div><div class="leaf right"></div>
    </div>

    <div class="extended-stem" style="left:64%; transform:rotate(35deg) scaleX(1.3);">
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div><div class="leaf right"></div>
      <div class="leaf left"></div><div class="leaf right"></div>
    </div>

    <!-- White filler stems -->
    <div class="filler-stem" style="left:44%; transform:rotate(-10deg);">
      <div class="filler-head">
        <div class="filler-flower"></div><div class="filler-flower"></div><div class="filler-flower"></div>
      </div>
    </div>

    <div class="filler-stem" style="left:52%; transform:rotate(5deg);">
      <div class="filler-head">
        <div class="filler-flower"></div><div class="filler-flower"></div><div class="filler-flower"></div>
      </div>
    </div>

    <div class="filler-stem" style="left:48%; transform:rotate(0deg);">
      <div class="filler-head">
        <div class="filler-flower"></div><div class="filler-flower"></div><div class="filler-flower"></div>
      </div>
    </div>

    <!-- Bottom folds -->
    <div class="bottom-fold left"></div>
    <div class="bottom-fold center"></div>
    <div class="bottom-fold right"></div>

    <!-- Bottom wrapping cloth -->
    <div class="bottom-wrap">
      <div class="bottom-flap"></div>
      <div class="bottom-flap"></div>
      <div class="bottom-flap"></div>
      <div class="bottom-flap"></div>
    </div>

    <!-- Wisps -->
    <div class="wisp"></div><div class="wisp"></div><div class="wisp"></div>

    <!-- S-curved, wavey extended stems (SVG overlay) -->
<svg class="curved-extensions" viewBox="0 0 520 620" aria-hidden="true">
  <defs>
    <!-- Glowy green stem & leaf looks -->
    <linearGradient id="stemGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%"  stop-color="rgba(20,180,120,0.95)"/>
      <stop offset="100%" stop-color="rgba(40,220,160,0.75)"/>
    </linearGradient>
    <radialGradient id="leafGrad" cx="50%" cy="50%" r="60%">
      <stop offset="0%"  stop-color="rgba(60,255,180,0.95)"/>
      <stop offset="100%" stop-color="rgba(30,200,140,0.75)"/>
    </radialGradient>

    <!-- soft cyan glow to match your Patronus vibe -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- LEFT double-curved S stem -->
  <g class="s-stem left-s" filter="url(#glow)">
    <!-- S-curve path -->
    <path d="M140 470
             C110 420 180 390 150 350
             C120 310 185 280 162 235"
          class="s-path"/>
    <!-- Leaves placed along the curve (approximate points) -->
    <ellipse cx="132" cy="425" rx="18" ry="9" class="leaf" transform="rotate(-28 132 425)"/>
    <ellipse cx="168" cy="395" rx="18" ry="9" class="leaf" transform="rotate(22 168 395)"/>
    <ellipse cx="143" cy="360" rx="18" ry="9" class="leaf" transform="rotate(-25 143 360)"/>
    <ellipse cx="176" cy="325" rx="18" ry="9" class="leaf" transform="rotate(20 176 325)"/>
    <ellipse cx="156" cy="290" rx="18" ry="9" class="leaf" transform="rotate(-18 156 290)"/>
  </g>

  <!-- RIGHT double-curved S stem (mirror-ish) -->
  <g class="s-stem right-s" filter="url(#glow)">
    <path d="M380 470
             C410 420 340 390 370 350
             C400 310 335 280 358 235"
          class="s-path"/>
    <ellipse cx="388" cy="425" rx="18" ry="9" class="leaf" transform="rotate(28 388 425)"/>
    <ellipse cx="352" cy="395" rx="18" ry="9" class="leaf" transform="rotate(-22 352 395)"/>
    <ellipse cx="377" cy="360" rx="18" ry="9" class="leaf" transform="rotate(25 377 360)"/>
    <ellipse cx="344" cy="325" rx="18" ry="9" class="leaf" transform="rotate(-20 344 325)"/>
    <ellipse cx="364" cy="290" rx="18" ry="9" class="leaf" transform="rotate(18 364 290)"/>
  </g>
</svg>


    <!-- Ribbon -->
    <div class="ribbon"></div>

<!-- Ribbon wrapping the handle -->
<div class="middle-ribbon">
  <span class="bow left"></span>
  <span class="bow right"></span>
</div>

<!-- Leftmost -->
<div class="stem" style="left:30%; transform:rotate(-28deg)">
  <div class="flower"><i></i></div>
</div>

<!-- Left-center -->
<div class="stem" style="left:40%; transform:rotate(-12deg)">
  <div class="flower"><i></i></div>
</div>

<!-- Middle -->
<div class="stem" style="left:50%; transform:rotate(0deg)">
  <div class="flower"><i></i></div>
</div>

<!-- Right-center -->
<div class="stem" style="left:60%; transform:rotate(12deg)">
  <div class="flower"><i></i></div>
</div>

<!-- Rightmost -->
<div class="stem" style="left:70%; transform:rotate(28deg)">
  <div class="flower"><i></i></div>
</div>

<div class="stem short" style="left:45%; transform:rotate(-6deg)">
  <div class="flower small"><i></i></div>
</div>

<div class="stem short" style="left:55%; transform:rotate(6deg)">
  <div class="flower small"><i></i></div>
</div>


    <!-- Handle -->
    <div class="handle"></div>
  </div>

  <!-- Floating glowing sprites (fireflies) -->
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>
<div class="sprite"></div>

</body>
</html>
