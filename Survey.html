<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patronus Suck Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: "Comic Sans MS", "Arial Rounded MT Bold", cursive;
      overflow: hidden;
    }

    .button-container {
      display: flex;
      gap: 40px;
      position: relative;
      z-index: 1;
    }

    button {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      cursor: pointer;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
      box-shadow: 0 6px 0 rgba(0,0,0,0.4), 
                  0 10px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      position: relative;
      z-index: 2;
    }

    .red-btn {
      background: linear-gradient(to bottom, #ff6b6b, #e74c3c);
    }

    .green-btn {
      background: radial-gradient(circle at center, #2ecc71, #27ae60);
      overflow: hidden;
      position: relative;
      z-index: 5;
    }

    /* Wobble + shake animation */
    @keyframes wobbleShake {
      0%   { transform: scale(1) rotate(0deg); }
      20%  { transform: scale(1.1, 0.9) rotate(-5deg); }
      40%  { transform: scale(0.9, 1.1) rotate(5deg); }
      60%  { transform: scale(1.15, 0.85) rotate(-3deg); }
      80%  { transform: scale(0.85, 1.15) rotate(3deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    .wobble {
      animation: wobbleShake 0.8s infinite;
    }

    /* Smooth cartoony suck */
    @keyframes suck {
      0%   { transform: scale(1) rotate(0deg); opacity: 1; }
      60%  { transform: scale(1.2) rotate(30deg); opacity: 0.9; }
      100% { transform: scale(0) rotate(720deg); opacity: 0; }
    }

    .sucked-away {
      animation: suck 1s cubic-bezier(.25,.75,.5,1.25) forwards;
    }

    /* Permanent Patronus flash */
    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background: radial-gradient(circle at center,
        rgba(0, 200, 255, 1) 0%,
        rgba(0, 150, 255, 0.9) 40%,
        rgba(0, 100, 200, 0.7) 70%,
        rgba(0, 50, 150, 0.8) 100%);
      opacity: 1; /* stays on */
      animation: pulseGlow 2s infinite alternate;
    }

    @keyframes pulseGlow {
      0% { filter: blur(15px) brightness(1); }
      100% { filter: blur(40px) brightness(1.4); }
    }
  </style>
</head>
<body>
  <div class="button-container" id="content">
    <button class="red-btn">✖</button>
    <button class="green-btn" id="greenBtn">✔</button>
  </div>

  <script>
    const greenBtn = document.getElementById("greenBtn");
    const content = document.getElementById("content");

    greenBtn.addEventListener("click", function(e) {
      e.preventDefault();

      // wobble green button
      greenBtn.classList.add("wobble");

      // green button's position
      const rect = greenBtn.getBoundingClientRect();
      const gx = rect.left + rect.width / 2;
      const gy = rect.top + rect.height / 2;

      // suck each element with stagger
      [...content.children].forEach((el, i) => {
        if (el !== greenBtn) {
          const elRect = el.getBoundingClientRect();
          const dx = gx - (elRect.left + elRect.width / 2);
          const dy = gy - (elRect.top + elRect.height / 2);

          el.style.transformOrigin = "center center";
          el.style.animationDelay = `${i * 0.1}s`;
          el.classList.add("sucked-away");
          el.style.transform = `translate(${dx}px, ${dy}px)`;
        }
      });

      // permanent patronus flash
      setTimeout(() => {
        let flash = document.createElement("div");
        flash.classList.add("flash");
        document.body.appendChild(flash);
      }, 1000);

      // redirect
      setTimeout(() => {
        window.location.href = "flower.html";
      }, 2200);
    });
  </script>
</body>
</html>
